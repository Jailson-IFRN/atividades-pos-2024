<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokémon</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Pokémon Finder</h1>
        
        <div class="mb-3">
            <input type="text" id="pokemon-input" class="form-control" placeholder="Digite o nome do Pokémon">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="search-button" class="btn btn-primary btn-lg">Buscar Pokémon</button>
        </div>

       
        <div class="card mt-4" id="pokemon-card" style="display: none;">
            <img src="" class="card-img-top" id="pokemon-image" alt="Imagem do Pokémon">
            <div class="card-body">
                <h5 class="card-title" id="pokemon-name"></h5>
                <p class="card-text" id="pokemon-description"></p>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('search-button').addEventListener('click', async () => {
            const pokemonName = document.getElementById('pokemon-input').value.trim().toLowerCase();
            const pokemonCard = document.getElementById('pokemon-card');
            const pokemonImage = document.getElementById('pokemon-image');
            const pokemonNameDisplay = document.getElementById('pokemon-name');
            const pokemonDescription = document.getElementById('pokemon-description');

            if (!pokemonName) {
                alert('Por favor, digite o nome de um Pokémon.');
                return;
            }

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
                if (!response.ok) {
                    throw new Error('Pokémon não encontrado.');
                }
                const pokemonData = await response.json();

           
                pokemonNameDisplay.textContent = pokemonData.name.charAt(0).toUpperCase() + pokemonData.name.slice(1);
                pokemonImage.src = pokemonData.sprites.other['official-artwork'].front_default || pokemonData.sprites.front_default;
                pokemonCard.style.display = 'block';

            
                const speciesResponse = await fetch(pokemonData.species.url);
                const speciesData = await speciesResponse.json();

              
                const descriptionEntry = speciesData.flavor_text_entries.find(
                    (entry) => entry.language.name === 'pt' || entry.language.name === 'en'
                );

                pokemonDescription.textContent = descriptionEntry ? descriptionEntry.flavor_text.replace(/\n|\f/g, ' ') : 'Descrição não disponível.';

            } catch (error) {
                alert(error.message || 'Erro ao buscar os dados do Pokémon.');
                pokemonCard.style.display = 'none';
            }
        });
    </script>

</body>
</html>
